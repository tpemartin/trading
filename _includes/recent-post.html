<div class="recent-box">
  <h6 class="recent-title">相關文章</h6>
  <div class="recent-list">
    {% for post in site.posts offset:0 limit:4 %}
      {% if post.title %}
        <a href="{{ root_url }}{{ post.url }}" class="recent-item" style="background: url({{"" | prepend: site.url | append : post.image[0]}}) center no-repeat; background-size: cover;"><span>{{ post.title }}</span></a>
      {% endif %}
    {% endfor %}
  </div>
</div> <!-- End Recent-Box -->
